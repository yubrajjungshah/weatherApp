<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/styles.css"> 
</head>
<body>
    <div class="wrapper">
        <div class="weatherWrapper">
            <h1 class="locationTitle">Kathmandu NP</h1>
            <p class="weatherDescription">clear sky</p>
            <img src="/icons/03n.svg" alt="" width="300px" height="300px">
            <h1 class="mainTemp">16°C</h1>
            <p>Feels Like 16°C</p>
        </div>

        <div class="statsWrapper">
            <div class="titleAndSearch">
                <h2 style="text-align:left">Saturday, 3:00</h2>
                <input type="text" class="searchInput" placeholder="Search a City" name="" id=""/>
            </div>

            <div class="statsBox">
                <div class="statsCard">
                    <p>Humidity</p>
                    <div class="statsCardContent">
                        <img src="icons/025-humidity.png" alt="Humidity" width="100" height="100">
                        <div>
                            <h1>88</h1>
                            <p>%</p>
                        </div>
                    </div>
                </div>
            
            
                <div class="statsCard">
                    <p>Wind Speed</p>
                    <div class="statsCardContent">
                        <img src="icons/017-wind.png" alt="Humidity" width="100" height="100">
                        <div>
                            <h1>3.09</h1>
                            <p>m/s</p>
                        </div>
                    </div>
                </div>
            
            
                <div class="statsCard">
                    <p>Wind direction</p>
                    <div class="statsCardContent">
                        <img src="icons/014-compass.png" alt="Humidity" width="100" height="100">
                        <div>
                            <h1>S</h1>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="statsCard">
                    <p>Visibility</p>
                    <div class="statsCardContent">
                        <img src="icons/binocular.png" alt="Humidity" width="100" height="100">
                        <div>
                            <h1>10</h1>
                            <p>KM</p>
                        </div>
                    </div>
                </div>
                <div class="statsCard">
                    <p>Sunrise</p>
                    <div class="statsCardContent">
                        <img src="icons/040-sunrise.png" alt="Humidity" width="100" height="100">
                        <div>
                            <h1>5:48</h1>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="statsCard">
                    <p>Sunset</p>
                    <div class="statsCardContent">
                        <img src="icons/041-sunset.png" alt="Humidity" width="100" height="100">
                        <div>
                            <h1>5:48</h1>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="switchBox">
                <p class="switch" style="color:green">Metric System</p>
                <p class="switch">Imperial System</p>


            </div>
            

        </div>

    </div>
    <div class="errScr hide">
        <div>
            <h1 style="marginBottom: 30px">City not found, try again!</h1>
            <input type="text" class="searchInput" placeholder="Search a City" name="" id=""/> 
        </div>

    </div>
    <div class="errScr hide">
        <h1>Loading data....</h1>
    </div>
    
</body>
</html>
